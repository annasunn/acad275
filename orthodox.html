<html>
    <head>
        <title>Orthodox Converter</title>
    </head>
    <style>
        body{
            margin: 20px;
            font-family: sans-serif;
        }
        @media screen and (max-width:800px) {
            #header{
                display: flex;
                flex-direction: column;
            }
            .content{
                display: flex;
                flex-direction: column;
                margin: 0;
            }
            
        }
        .navlink{
            color:black; 
            text-decoration:none;
        } 
        .navlink:hover{
            color:#574EC5;
            text-decoration: underline;
        }
        #header{
            width:60%;
            text-align: left;
            margin-left:35%;
            font-size:24px;
            display:flex;
            justify-content: space-between;

        }
        .content{
            margin: 2rem;
            padding: 1rem 1rem;
            text-align: center;
        }
        .box{
            display: inline-block;
            padding: 0.5rem 0.5rem;
            margin: 0.5rem 0.5rem;
            vertical-align: middle;
            width:400px;
            position:relative;
            height:600px;
        }
        .left{
            background-color: rgb(212, 212, 212);
        }
        .right{
            border-width: 2px;
            border-color: black;
            border-style: solid;
        }
        #heading{
            text-align: center;
        }
        #mainbody{
            margin: 50px;
            margin-top: 70px;
        }
        p{
            font-size: 18pt;
            font-weight: bold;
        }
        #submit{
            background-color: #574EC5;
            color: white;
            border: 0;
            padding: 20px;
            font-size: 14pt;
        }
        input{
            padding: 20px;
        }

    </style>
    <body>
        <div id="header">
            <a class="navlink" href="">About</a>
            <a class="navlink" href="">Unorthodox</a>
            <a class="navlink" href="">Orthodox</a>
            <a class="navlink" href="">Educate</a>
            <a class="navlink" href="">Build Your Own</a>
        </div>

        <div id="mainbody">
            <div id="heading">
                <h1>ORTHODOX Converter</h1>
                <h2>Convert normal units.</h2>
            </div>
            <div class="content">
                <div class="box left">
                    <form>
                        <p>Unit Type:</p>
                        <input list="type">
                        <datalist id="type">
                            <option value="Distance"></option>
                            <option value="Volume">
                            <option value="Weight">
                        </datalist>
                        <p>Input unit:</p> <input id="unitamt" type="text"> 
                        <input list="unit"><datalist id="unit">
                            <option value="Feet"></option>
                            <option value="Inches">
                            <option value="Centimeters">
                        </datalist><br>
                        <p>Convert to:</p> <input list="convertto"><datalist id="convertto">
                            <option value="Feet"></option>
                            <option value="Inches">
                            <option value="Centimeters">
                        </datalist><br><br>
                        <input id="submit" type="submit" text="Submit"><br>
                    </form>
    
                </div>
                <div class="box right">
                    <h3>Conversion Answer:</h3>
                    <div id="answer">
                        <h1>____ UNITS</h1>
                        <img src="">
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>

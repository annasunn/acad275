            }
            #globaltitle{

                color:black;
            }
            #globalpic{

                height: auto;
                border-radius: 5px;
                position: relative;
                z-index: 1;
            }
            #funfacts{
                width:29%;
                display: inline-block;
                margin:1.7%;
                text-align: center;
                border-width: 1px;
                border-style: solid;
            }
            #funfactstitle{

                color:black;
            }

                height: auto;
                border-radius: 5px;
